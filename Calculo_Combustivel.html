<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var autonomiaGasolina = 480;
	var autonomiaAlcool = 300;
	var consumoGasolina = autonomiaGasolina/tanque;
	var consumoAlcool = autonomiaAlcool/tanque;

	document.write("A média com o tanque de gasolina é de " + consumoGasolina + "Km/L.");
	document.write("<br>");
	document.write("<br>");
	document.write("A média com o tanque de Álcool é de " + consumoAlcool + "Km/L.");
	
</script>
